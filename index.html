        {

        {
          name: "USB Condenser Gaming Microphone",

        },
        {
          name: "G2000 Gaming Headset",
          price: 159.90,
          description: "Noise Cancelling Mic, LED Lights",
          image: "https://img.kwcdn.com/product/1dec4a29d0/3045c9d6-8c95-48fa-bcc9-083ac7338a5e_1600x1600.jpeg?imageView2/2/w/800/q/70/format/webp",

        {
          name: "Heymi Computer Monitor",

        {

          description: "30.48m great led lights controlable via a controler",
          image: "https://img.kwcdn.com/product/fancy/6743c004-a383-404f-87d4-e692ef930426.jpg?imageView2/2/w/800/q/70/format/webp",

          description: "YUMMY!!! comes with ketchup",
          image: "https://s7d1.scene7.com/is/image/mcdonalds/mcdonalds-20-chicken-mcnuggets:1-3-product-tile-desktop?wid=829&hei=515&dpr=off",

        {
          name: "Logitech G502 Gaming Mouse",
          price: 29.90,
          description: "Wired Gaming Mouse With Sweat Absorving Stickers",
          image: "https://img.kwcdn.com/product/fancy/9dc63456-978a-4e4a-bdfe-990e5556f6e5.jpg?imageView2/2/w/800/q/70/format/webp",
          onSale: true,
        },
       
      ];

    const cart = [];

    function displayProducts() {
      const productsContainer = document.getElementById('products');
      productsContainer.innerHTML = '';

      products.forEach((product, index) => {
        const productElement = document.createElement('div');
        productElement.classList.add('col-md-4', 'mb-4', 'product', 'card');

        if (product.onSale) {
          productElement.classList.add('bg-light');
        }

        productElement.innerHTML = `
          <img src="${product.image}" class="card-img-top" alt="${product.name}">
          <div class="card-body">
            <h3 class="card-title">${product.name}</h3>
            <p class="card-text">מחיר: ${product.price} ש"ח</p>
            
            <p class="card-text">${product.description}</p>
            <button class="btn btn-primary" onclick="addToCart(${index})">add to cart</button>
          </div>
        `;

        productsContainer.appendChild(productElement);
      });
    }

    function addToCart(productIndex) {
      const product = products[productIndex];
      cart.push(product);
      displayCart();
    }

    function displayCart() {
      const cartContainer = document.getElementById('cart');
      cartContainer.innerHTML = '';

      cart.forEach(product => {
        const listItem = document.createElement('li');
        listItem.classList.add('list-group-item');
        listItem.textContent = `${product.name} - ${product.price}` ;
        cartContainer.appendChild(listItem);
      });
    }

    displayProducts();
  </script>
